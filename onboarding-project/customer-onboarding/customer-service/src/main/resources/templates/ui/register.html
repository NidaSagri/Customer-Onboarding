<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Account Application</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .form-step { display: none; }
        .form-step.active { display: block; animation: fadeIn 0.5s; }
        .form-navigation { display: flex; justify-content: space-between; margin-top: 2rem; }
        
        .progress-bar { display: flex; justify-content: space-between; margin-bottom: 2.5rem; }
        .progress-step { flex: 1; text-align: center; color: #ccc; position: relative; font-weight: 500; }
        .progress-step.active { color: var(--primary-red); font-weight: bold; }
        .progress-step::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 100%; height: 3px; background-color: #ccc;
            z-index: -1; transform: translateY(-50%);
        }
        .progress-step:first-child::before { content: none; }
        .progress-step.active::after {
            content: 'âœ”'; display: block; width: 30px; height: 30px;
            margin: -15px auto 10px; background-color: var(--primary-red);
            border-radius: 50%; color: white; line-height: 30px;
        }
        
        .upload-group { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .upload-group .form-group { flex-grow: 1; margin-bottom: 0; }
        .image-preview { width: 100px; height: 60px; border: 1px solid var(--border-color); background-size: cover; background-position: center; border-radius: 8px; background-color: #f8f9fa; }
        .passport-preview { height: 120px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
<div class="container" style="max-width: 800px;">
    <div class="logo-container">
        <img src="https://img.etimg.com/thumb/width-1200,height-900,imgsize-8519,resizemode-75,msid-114568605/markets/stocks/news/oracle-financial-services-shares-in-focus-after-q2-profit-jumps-38-yoy-to-rs-578-crore.jpg" alt="OFSS Bank Logo" />
    </div>
    <h2>Open Your New Account</h2>
    
    <div class="progress-bar">
        <div id="step-1-progress" class="progress-step active">Personal Info</div>
        <div id="step-2-progress" class="progress-step">Documents</div>
        <div id="step-3-progress" class="progress-step">Services & Login</div>
    </div>

    <!-- Error/Success Message Display Area -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}" style="background-color: #f8d7da; color: #721c24; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;"></div>

    <form id="registrationForm" th:action="@{/ui/register}" th:object="${registrationRequest}" method="post" enctype="multipart/form-data">
        
        <!-- STEP 1: Personal Info -->
        <div id="step-1" class="form-step active">
            <h3>Step 1: Personal Information</h3>
            <div class="form-group"><label>Full Name:</label><input type="text" th:field="*{customer.fullName}" required /></div>
            <div class="form-group"><label>Father's Name:</label><input type="text" th:field="*{customer.fatherName}" required /></div>
            <div class="form-group"><label>Gender:</label><select th:field="*{customer.gender}" required><option value="" disabled selected>-- Select --</option><option value="MALE">Male</option><option value="FEMALE">Female</option><option value="OTHER">Other</option></select></div>
            <div class="form-group"><label>Marital Status:</label><select th:field="*{customer.maritalStatus}" required><option value="" disabled selected>-- Select --</option><option value="SINGLE">Single</option><option value="MARRIED">Married</option></select></div>
            <div class="form-group"><label>Nationality:</label><input type="text" th:field="*{customer.nationality}" required /></div>
            <div class="form-group"><label>Profession:</label><input type="text" th:field="*{customer.profession}" required /></div>
            <div class="form-group"><label>Email:</label><input type="email" th:field="*{customer.email}" required /></div>
            <div class="form-group"><label>Phone:</label><input type="tel" th:field="*{customer.phone}" required /></div>
            <div class="form-group"><label>Date of Birth:</label><input type="date" th:field="*{customer.dob}" required /></div>
            <div class="form-group"><label>Address:</label><input type="text" th:field="*{customer.address}" required /></div>
            <div class="form-navigation">
                <span></span>
                <button type="button" class="btn" onclick="nextStep(2)">Next</button>
            </div>
        </div>

        <!-- STEP 2: Document Upload -->
        <div id="step-2" class="form-step">
            <h3>Step 2: Upload Documents</h3>
            <div class="upload-group">
                <div class="form-group"><label>Aadhaar Number:</label><input type="text" th:field="*{customer.aadhaar}" required /></div>
                <div><label>Aadhaar Photo:</label><input type="file" class="form-control" onchange="handleFileUpload(event, 'aadhaarPhotoBase64', 'aadhaarPreview')" required accept="image/*"><div id="aadhaarPreview" class="image-preview"></div></div>
            </div>
            <div class="upload-group">
                <div class="form-group"><label>PAN Number:</label><input type="text" th:field="*{customer.pan}" required /></div>
                <div><label>PAN Photo:</label><input type="file" class="form-control" onchange="handleFileUpload(event, 'panPhotoBase64', 'panPreview')" required accept="image/*"><div id="panPreview" class="image-preview"></div></div>
            </div>
            <div class="form-group">
                 <label>Passport Photo:</label>
                 <input type="file" class="form-control" onchange="handleFileUpload(event, 'passportPhotoBase64', 'passportPreview')" required accept="image/*">
                 <div id="passportPreview" class="image-preview passport-preview"></div>
            </div>
            <div class="form-navigation">
                <button type="button" class="btn btn-secondary" onclick="prevStep(1)">Back</button>
                <button type="button" class="btn" onclick="nextStep(3)">Next</button>
            </div>
        </div>

        <!-- STEP 3: Services & Login -->
        <div id="step-3" class="form-step">
            <h3>Step 3: Choose Services & Create Login</h3>
            <div class="form-group"><label>Account Type:</label><select th:field="*{accountType}" required><option value="" disabled selected>-- Select --</option><option value="SAVINGS">Savings</option><option value="CURRENT">Current</option></select></div>
            <div class="form-group"><label>Username:</label><input type="text" th:field="*{username}" required /></div>
            <div class="form-group"><label>Password:</label><input type="password" th:field="*{password}" required /></div>
            <div class="form-navigation">
                <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Back</button>
                <button type="submit" class="btn btn-success">Submit Application</button>
            </div>
        </div>
        
        <input type="hidden" id="aadhaarPhotoBase64" th:field="*{customer.aadhaarPhotoBase64}" />
        <input type="hidden" id="panPhotoBase64" th:field="*{customer.panPhotoBase64}" />
        <input type="hidden" id="passportPhotoBase64" th:field="*{customer.passportPhotoBase64}" />
    </form>
</div>

<script>
    let currentStep = 1;
    function showStep(step) {
        document.querySelectorAll('.form-step').forEach(el => el.classList.remove('active'));
        document.getElementById(`step-${step}`).classList.add('active');
        document.querySelectorAll('.progress-step').forEach(el => el.classList.remove('active'));
        for(let i = 1; i <= step; i++) {
            document.getElementById(`step-${i}-progress`).classList.add('active');
        }
    }
    function nextStep(step) {
        // Simple validation: check if required fields in the current step are filled
        let isValid = true;
        document.querySelectorAll(`#step-${currentStep} [required]`).forEach(input => {
            if (!input.value) {
                input.style.borderColor = 'red';
                isValid = false;
            } else {
                input.style.borderColor = 'var(--border-color)';
            }
        });
        if (isValid) {
            currentStep = step;
            showStep(currentStep);
        } else {
            alert('Please fill out all required fields before proceeding.');
        }
    }
    function prevStep(step) {
        currentStep = step;
        showStep(currentStep);
    }
    function handleFileUpload(event, hiddenInputId, previewId) {
        const file = event.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const base64String = e.target.result;
            document.getElementById(hiddenInputId).value = base64String;
            document.getElementById(previewId).style.backgroundImage = `url('${base64String}')`;
        };
        reader.readAsDataURL(file);
    }
    showStep(currentStep);
</script>
</body>
</html>
