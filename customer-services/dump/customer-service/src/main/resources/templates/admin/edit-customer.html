<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="https://img.etimg.com/thumb/width-1200,height-900,imgsize-8519,resizemode-75,msid-114568605/markets/stocks/news/oracle-financial-services-shares-in-focus-after-q2-profit-jumps-38-yoy-to-rs-578-crore.jpg" alt="OFSS Bank Logo" />
    </div>
    <h2>Edit Customer: <span th:text="${customer.fullName}"></span></h2>

    <form th:action="@{/admin/customer/{id}/edit(id=${customer.id})}" th:object="${customer}" method="post">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" th:field="*{fullName}" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" th:field="*{phone}" required />
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" th:field="*{dob}" required />
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" required />
        </div>
        
        <div class="form-group">
            <label>PAN:</label>
            <input type="text" th:value="*{pan}" disabled style="background-color: #e9ecef;" />
        </div>
        <div class="form-group">
            <label>Aadhaar:</label>
            <input type="text" th:value="*{aadhaar}" disabled style="background-color: #e9ecef;" />
        </div>
        
        <div style="display: flex; gap: 10px; margin-top: 1.5rem;">
             <button type="submit" class="btn btn-success">Save Changes</button>
             <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
