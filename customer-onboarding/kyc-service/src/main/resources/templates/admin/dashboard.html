<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - KYC Applications</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="dashboard-grid">

    <header class="dashboard-header">
        <div class="logo-container">
            <img src="https://img.etimg.com/thumb/width-1200,height-900,imgsize-8519,resizemode-75,msid-114568605/markets/stocks/news/oracle-financial-services-shares-in-focus-after-q2-profit-jumps-38-yoy-to-rs-578-crore.jpg" alt="OFSS Bank Logo" style="max-width: 120px; border-radius: 8px;" />
        </div>
        <h1>Admin Dashboard</h1>
        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <button type="submit" class="btn btn-logout">Logout</button>
        </form>
    </header>

    <aside class="sidebar">
        <div class="chatbot-container">
            <h4>AI Assistant (Admin)</h4>
            <div id="chat-window" class="chat-window">
                <p><strong>Bot:</strong> Hello Admin! How can I help?</p>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Ask a question...">
                <button id="send-btn" class="btn btn-sm">Send</button>
            </div>
        </div>
    </aside>

    <main class="main-content">
         <div class="stats-container">
            <div class="stat-card"><h3>Total Applications</h3><p class="stat-number" th:text="${totalApplications}">0</p></div>
            <div class="stat-card"><h3>Pending Review</h3><p class="stat-number" th:text="${pendingKyc}">0</p></div>
            <div class="stat-card"><h3>Approved Customers</h3><p class="stat-number" th:text="${verifiedAccounts}">0</p></div>
        </div>
        
        <div th:if="${message}" class="alert alert-success" th:text="${message}" style="background-color: #d4edda; color: #155724; padding: 1rem; border-radius: 8px;"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}" style="background-color: #f8d7da; color: #721c24; padding: 1rem; border-radius: 8px;"></div>

        <table class="table">
            <thead>
                <tr>
                    <th>App ID</th>
                    <th>Applicant Name</th>
                    <th>Email</th>
                    <th>Requested Account</th>
                    <th>KYC Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${applications.empty}"><td colspan="6" style="text-align: center;">No KYC applications found.</td></tr>
                <tr th:each="app : ${applications.content}">
                    <td th:text="${app.id}"></td>
                    <td th:text="${app.fullName}"></td>
                    <td th:text="${app.email}"></td>
                    <td th:text="${app.requestedAccountType}"></td>
                    <td>
                        <span class="badge" th:classappend="${app.kycStatus.name()}" th:text="${app.kycStatus}"></span>
                    </td>
                    <td class="action-cell">
                        <a th:href="@{/admin/kyc-application/{id}(id=${app.id})}" class="btn btn-sm">Review</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- PAGINATION CONTROLS -->
        <div th:if="${applications.totalPages > 1}" class="pagination" style="margin-top: 1.5rem;">
             <a th:href="@{/admin/dashboard(page=0)}" th:classappend="${applications.first ? 'disabled' : ''}">« First</a>
             <a th:href="@{/admin/dashboard(page=${applications.number - 1})}" th:classappend="${applications.first ? 'disabled' : ''}">‹ Prev</a>
             <span th:each="i : ${#numbers.sequence(0, applications.totalPages - 1)}" th:if="${i >= applications.number - 2 && i <= applications.number + 2}">
                 <a th:href="@{/admin/dashboard(page=${i})}" th:classappend="${i == applications.number ? 'current' : ''}" th:text="${i + 1}"></a>
             </span>
             <a th:href="@{/admin/dashboard(page=${applications.number + 1})}" th:classappend="${applications.last ? 'disabled' : ''}">Next ›</a>
             <a th:href="@{/admin/dashboard(page=${applications.totalPages - 1})}" th:classappend="${applications.last ? 'disabled' : ''}">» Last</a>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendBtn = document.getElementById('send-btn');
            const chatInput = document.getElementById('chat-input');
            const chatWindow = document.getElementById('chat-window');
            let chatHistory = [];
            async function sendMessage() {
                const query = chatInput.value.trim(); if (!query) return;
                appendMessage('You', query); chatInput.value = ''; appendMessage('Bot', 'Thinking...');
                try {
                    const response = await fetch('http://localhost:5000/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ query: query, role: 'ADMIN', history: chatHistory }) });
                    chatWindow.removeChild(chatWindow.lastChild); if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json(); appendMessage('Bot', data.response); chatHistory = data.history;
                } catch (error) { console.error('Chatbot error:', error); chatWindow.removeChild(chatWindow.lastChild); appendMessage('Bot', 'Sorry, an error occurred.'); }
            }
            function appendMessage(sender, message) {
                const p = document.createElement('p');
                p.innerHTML = `<strong>${sender}:</strong> ${message.replace(/\n/g, '<br>')}`;
                chatWindow.appendChild(p); chatWindow.scrollTop = chatWindow.scrollHeight;
            }
            if(sendBtn) sendBtn.addEventListener('click', sendMessage);
            if(chatInput) chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); sendMessage(); } });
        });
    </script>
</body>
</html>
