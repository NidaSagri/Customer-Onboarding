<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="dashboard-grid">

    <header class="dashboard-header">
        <h1>Admin Dashboard</h1>
        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()"><button type="submit" class="btn btn-logout">Logout</button></form>
    </header>

    <aside class="sidebar">
        <h3>Navigation</h3>
        <ul>
            <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
        </ul>
        
        <div class="chatbot-container">
            <h4>AI Assistant (Admin)</h4>
            <div id="chat-window" class="chat-window">
                <p><strong>Bot:</strong> Hello Admin! How can I help you today?</p>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Ask about stats, customers...">
                <button id="send-btn" class="btn btn-sm">Send</button>
            </div>
        </div>
    </aside>

    <main class="main-content">
         <div class="stats-container">
            <div class="stat-card">
                <h3>Total Customers</h3><p class="stat-number" th:text="${totalCustomers}">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending KYC</h3><p class="stat-number" th:text="${pendingKyc}">0</p>
            </div>
            <div class="stat-card">
                <h3>Verified Accounts</h3><p class="stat-number" th:text="${verifiedAccounts}">0</p>
            </div>
        </div>
        <div class="search-bar">
            <form th:action="@{/admin/dashboard}" method="get">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="Search by Name, Email, PAN, or ID..."/>
                <button type="submit" class="btn">Search</button>
                <a th:if="${searchActive}" th:href="@{/admin/dashboard}" class="btn btn-secondary">Clear</a>
            </form>
        </div>
        
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <table class="table">
            <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>PAN</th><th>Status</th><th>Action</th></tr></thead>
            <tbody>
                <tr th:if="${customers.empty}"><td colspan="6" style="text-align: center;">No customers found.</td></tr>
                <tr th:each="customer : ${customers.content}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.fullName}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.pan}"></td>
                    <td>
                        <span class="badge" th:classappend="${customer.kycStatus.name() == 'VERIFIED' ? 'badge-success' : (customer.kycStatus.name() == 'PENDING' ? 'badge-warning' : 'badge-danger')}" th:text="${customer.kycStatus}"></span>
                    </td>
                    <td><a th:href="@{/admin/customer/{id}(id=${customer.id})}" class="btn btn-sm">View</a></td>
                </tr>
            </tbody>
        </table>

        <!-- PAGINATION CONTROLS -->
        <div th:if="${customers.totalPages > 1}" class="pagination">
            <a th:href="@{/admin/dashboard(page=0, keyword=${keyword})}" th:classappend="${customers.first ? 'disabled' : ''}">« First</a>
            <a th:href="@{/admin/dashboard(page=${customers.number - 1}, keyword=${keyword})}" th:classappend="${customers.first ? 'disabled' : ''}">‹ Prev</a>
            
            <span th:each="i : ${#numbers.sequence(0, customers.totalPages - 1)}" th:if="${i >= customers.number - 2 && i <= customers.number + 2}">
                <a th:href="@{/admin/dashboard(page=${i}, keyword=${keyword})}" th:classappend="${i == customers.number ? 'current' : ''}" th:text="${i + 1}"></a>
            </span>
            
            <a th:href="@{/admin/dashboard(page=${customers.number + 1}, keyword=${keyword})}" th:classappend="${customers.last ? 'disabled' : ''}">Next ›</a>
            <a th:href="@{/admin/dashboard(page=${customers.totalPages - 1}, keyword=${keyword})}" th:classappend="${customers.last ? 'disabled' : ''}">Last »</a>
        </div>
    </main>

    <!-- CHATBOT JAVASCRIPT (UPDATED FOR CONTEXT) -->
    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        
        // --- CHANGE 1: Add a variable to store the conversation history ---
        let chatHistory = [];

        async function sendMessage() {
            const query = chatInput.value.trim();
            if (!query) return;

            appendMessage('You', query);
            chatInput.value = '';
            appendMessage('Bot', 'Thinking...');

            try {
                // --- CHANGE 2: Send the current history along with the request ---
                const response = await fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        role: 'ADMIN',
                        history: chatHistory 
                    })
                });
                
                chatWindow.removeChild(chatWindow.lastChild); // Remove "Thinking..."
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                // --- CHANGE 3: Receive the response AND the updated history ---
                const data = await response.json();
                
                appendMessage('Bot', data.response);
                
                // --- CHANGE 4: Update our local history with the one from the server ---
                chatHistory = data.history;

            } catch (error) {
                console.error('Chatbot error:', error);
                chatWindow.removeChild(chatWindow.lastChild);
                appendMessage('Bot', 'Sorry, an error occurred.');
            }
        }

        function appendMessage(sender, message) {
            const p = document.createElement('p');
            // Basic sanitation and convert newlines to <br> for better display
            const sanitizedMessage = message.replace(/</g, "<").replace(/>/g, ">").replace(/\n/g, '<br>');
            p.innerHTML = `<strong>${sender}:</strong> ${sanitizedMessage}`;
            chatWindow.appendChild(p);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
