<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Page-specific styles for the final layout -->
    <style>
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 2rem;
        }
        .details-section {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        .details-section h3 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        /* --- FIX: Styles for Vertical Document Layout --- */
        .doc-viewer {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center;   /* Center them horizontally */
            gap: 20px;             /* Space between each document */
        }
        .doc-container {
            text-align: center;
            width: 100%; /* Take up the full width of the card */
        }
        .doc-container h4 { margin-bottom: 10px; color: #555; }
        .doc-container img {
            max-width: 80%; /* Make images a bit larger */
            height: auto;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .doc-container img:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="page-container">

    <header class="dashboard-header">
        <div class="logo-container">
             <img src="https://img.etimg.com/thumb/width-1200,height-900,imgsize-8519,resizemode-75,msid-114568605/markets/stocks/news/oracle-financial-services-shares-in-focus-after-q2-profit-jumps-38-yoy-to-rs-578-crore.jpg" alt="OFSS Bank Logo" style="max-width: 120px; border-radius: 8px;"/>
        </div>
        <h1>Welcome, <span th:text="${customer.fullName}"></span>!</h1>
        <form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-logout">Logout</button></form>
    </header>

    <main class="main-content" style="background: none; box-shadow: none; padding: 0;">
        <!-- FIX: Color the "My Dashboard" heading red -->
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-red);">My Dashboard</h2>

        <div class="details-grid">
            <!-- Left Column: Profile and Account Details -->
            <div class="details-section">
                <h3>My Profile</h3>
                <p><strong>Name:</strong> <span th:text="${customer.fullName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${customer.phone}"></span></p>
                <p><strong>Date of Birth:</strong> <span th:text="${#temporals.format(customer.dob, 'dd-MMM-yyyy')}"></span></p>
                <p><strong>Address:</strong> <span th:text="${customer.address}"></span></p>
                <p><strong>PAN:</strong> <span th:text="${customer.pan}"></span></p>
                <p><strong>Aadhaar:</strong> <span th:text="${customer.aadhaar}"></span></p>
                <p><strong>KYC Status:</strong> <span class="badge" th:classappend="${customer.kycStatus.name()}" th:text="${customer.kycStatus}"></span></p>

                <div th:if="${account != null and account.accountStatus == 'ACTIVE'}"><hr>
                    <h3>My Account</h3>
                    <p><strong>Account Number:</strong> <span th:text="${account.accountNumber}"></span></p>
                    <p><strong>Account Type:</strong> <span th:text="${account.accountType}"></span></p>
                    <p><strong>Balance:</strong> <strong style="font-size: 1.2em;">₹<span th:text="${#numbers.formatDecimal(account.balance, 1, 'COMMA', 2, 'POINT')}"></span></strong></p>
                </div>
            </div>

            <!-- Right Column: Documents -->
            <div class="details-section">
                <h3>My Documents</h3>
                <p>Click an image to view the full document.</p>
                <div class="doc-viewer">
                    <div class="doc-container" th:if="${customer.aadhaarPhotoBase64}">
                        <h4>Aadhaar Card</h4>
                        <img th:src="${customer.aadhaarPhotoBase64}" alt="Aadhaar Photo" onclick="openModal(this.src)"/>
                    </div>
                    <div class="doc-container" th:if="${customer.panPhotoBase64}">
                        <h4>PAN Card</h4>
                        <img th:src="${customer.panPhotoBase64}" alt="PAN Photo" onclick="openModal(this.src)"/>
                    </div>
                    <div class="doc-container" th:if="${customer.passportPhotoBase64}">
                        <h4>Passport Photo</h4>
                        <img th:src="${customer.passportPhotoBase64}" alt="Passport Photo" onclick="openModal(this.src)"/>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL STRUCTURE -->
    <div id="imageModal" class="modal-overlay" onclick="closeModal()">
        <span class="modal-close">×</span>
        <div class="modal-content" onclick="event.stopPropagation()"><img id="modalImage" src="" alt="Document View"/></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            if (modal && modalImage) {
                const panzoom = Panzoom(modalImage, { maxScale: 5, canvas: true });
                modal.addEventListener('wheel', panzoom.zoomWithWheel);
                window.openModal = function(src) { panzoom.reset(); modalImage.src = src; modal.classList.add('active'); }
                window.closeModal = function() { modal.classList.remove('active'); }
            }
        });
    </script>
</body>
</html>
