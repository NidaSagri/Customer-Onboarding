<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="dashboard-grid">

    <!-- FIX: Simplified Header Structure -->
    <header class="dashboard-header">
        <div class="logo-container">
            <img src="https://img.etimg.com/thumb/width-1200,height-900,imgsize-8519,resizemode-75,msid-114568605/markets/stocks/news/oracle-financial-services-shares-in-focus-after-q2-profit-jumps-38-yoy-to-rs-578-crore.jpg" alt="OFSS Bank Logo" style="max-width: 120px; border-radius: 8px;" />
        </div>
        <h1>Admin Dashboard</h1>
        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <button type="submit" class="btn btn-logout">Logout</button>
        </form>
    </header>

    <aside class="sidebar">
        <div class="chatbot-container">
            <h4>AI Assistant (Admin)</h4>
            <div id="chat-window" class="chat-window">
                <p><strong>Bot:</strong> Hello Admin! How can I help?</p>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Ask a question...">
                <button id="send-btn" class="btn btn-sm">Send</button>
            </div>
        </div>
    </aside>

    <main class="main-content">
         <div class="stats-container">
            <div class="stat-card"><h3>Total Customers</h3><p class="stat-number" th:text="${totalCustomers}">0</p></div>
            <div class="stat-card"><h3>Pending KYC</h3><p class="stat-number" th:text="${pendingKyc}">0</p></div>
            <div class="stat-card"><h3>Verified Accounts</h3><p class="stat-number" th:text="${verifiedAccounts}">0</p></div>
        </div>
        <div class="search-bar">
            <form th:action="@{/admin/dashboard}" method="get">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="Search by Name, Email, PAN, or ID..."/>
                <button type="submit" class="btn">Search</button>
                <a th:if="${searchActive}" th:href="@{/admin/dashboard}" class="btn btn-secondary">Clear</a>
            </form>
        </div>
        <table class="table">
            <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>KYC Status</th><th>Account Status</th><th>Action</th></tr></thead>
            <tbody>
                <tr th:each="customer : ${customers.content}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.fullName}"></td>
                    <td th:text="${customer.email}"></td>
                    <td><span class="badge" th:classappend="${customer.kycStatus.name()}" th:text="${customer.kycStatus}"></span></td>
                    <td>
                        <div th:if="${accountMap?.containsKey(customer.id)}">
                            <span th:with="account=${accountMap.get(customer.id)}"><span class="badge" th:classappend="${account.accountStatus}" th:text="${account.accountStatus}"></span></span>
                        </div>
                        <div th:unless="${accountMap?.containsKey(customer.id)}"><span class="badge" style="background-color: #6c757d;">No Account</span></div>
                    </td>
                    <td class="action-cell">
                        <a th:href="@{/admin/customer/{id}(id=${customer.id})}" class="btn btn-sm">View</a>
                        <a th:href="@{/admin/customer/{id}/edit(id=${customer.id})}" class="btn btn-sm btn-secondary">Edit</a>
                        <form th:action="@{/admin/customer/{id}/delete(id=${customer.id})}" method="post" onsubmit="return confirm('Are you sure?');"><button type="submit" class="btn btn-sm btn-danger">Delete</button></form>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendBtn = document.getElementById('send-btn');
            const chatInput = document.getElementById('chat-input');
            const chatWindow = document.getElementById('chat-window');
            let chatHistory = [];
            async function sendMessage() {
                const query = chatInput.value.trim(); if (!query) return;
                appendMessage('You', query); chatInput.value = ''; appendMessage('Bot', 'Thinking...');
                try {
                    const response = await fetch('http://localhost:5000/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ query: query, role: 'ADMIN', history: chatHistory }) });
                    chatWindow.removeChild(chatWindow.lastChild); if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json(); appendMessage('Bot', data.response); chatHistory = data.history;
                } catch (error) { console.error('Chatbot error:', error); chatWindow.removeChild(chatWindow.lastChild); appendMessage('Bot', 'Sorry, an error occurred.'); }
            }
            function appendMessage(sender, message) {
                const p = document.createElement('p');
                p.innerHTML = `<strong>${sender}:</strong> ${message.replace(/\n/g, '<br>')}`;
                chatWindow.appendChild(p); chatWindow.scrollTop = chatWindow.scrollHeight;
            }
            if(sendBtn) sendBtn.addEventListener('click', sendMessage);
            if(chatInput) chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); sendMessage(); } });
        });
    </script>
</body>
</html>
