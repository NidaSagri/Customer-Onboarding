<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OFSS Bank Registration - Step 3</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="logo-container"><img th:src="@{https://img.etimg.com/thumb/width-1200,height-900,imgsize-8519,resizemode-75,msid-114568605/markets/stocks/news/oracle-financial-services-shares-in-focus-after-q2-profit-jumps-38-yoy-to-rs-578-crore.jpg}" alt="OFSS Bank Logo"/></div>
        <h1>New Account Registration</h1>
        
        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <ul class="progress-bar">
                <li class="progress-step active"><div class="progress-step-circle">1</div><div class="progress-step-label">Personal</div></li>
                <li class="progress-step active"><div class="progress-step-circle">2</div><div class="progress-step-label">Nominee</div></li>
                <li class="progress-step active"><div class="progress-step-circle">3</div><div class="progress-step-label">Services</div></li>
                <li class="progress-step"><div class="progress-step-circle">4</div><div class="progress-step-label">Documents</div></li>
                <li class="progress-step"><div class="progress-step-circle">5</div><div class="progress-step-label">Finish</div></li>
            </ul>
        </div>
        
        <h2>Step 3: Choose Your Services</h2>
        <p style="text-align:center; color: #6c757d; margin-bottom: 2rem;">Select the services you would like to enable for your new account.</p>

        <form th:action="@{/ui/register/step3}" th:object="${registrationRequest}" method="post">
            <div class="form-grid">
                <div class="form-group full-width">
                     <label for="accountType">Account Type:</label>
                     <select id="accountType" th:field="*{requestedAccountType}" required>
                         <option value="">-- Select Account Type --</option>
                         <option value="Savings Account">Savings Account</option>
                         <option value="Salary Account">Salary Account</option>
                         <option value="Current Account">Current Account</option>
                     </select>
                     <div th:if="${#fields.hasErrors('requestedAccountType')}" th:errors="*{requestedAccountType}" class="error-message"></div>
                </div>

                <div class="form-group full-width service-options">
                    <label class="service-option">
                        <input type="checkbox" th:field="*{netBankingEnabled}" />
                        Enable Net Banking Access
                    </label>
                    <label class="service-option">
                        <input type="checkbox" th:field="*{debitCardIssued}" />
                        Issue a Physical/Virtual Debit Card
                    </label>
                    <label class="service-option">
                        <input type="checkbox" th:field="*{chequeBookIssued}" />
                        Issue a Cheque Book
                    </label>
                </div>

                <div class="btn-container">
                    <a th:href="@{/ui/register/nominee}" class="btn btn-secondary">&larr; Back to Nominee</a>
                    <button type="submit" class="btn">Next: Upload Documents &rarr;</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
