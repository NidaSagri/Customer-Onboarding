<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OFSS Bank Registration - Step 2</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="logo-container"><img th:src="@{https://img.etimg.com/thumb/width-1200,height-900,imgsize-8519,resizemode-75,msid-114568605/markets/stocks/news/oracle-financial-services-shares-in-focus-after-q2-profit-jumps-38-yoy-to-rs-578-crore.jpg}" alt="OFSS Bank Logo"/></div>
        <h1>New Account Registration</h1>
        
        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <ul class="progress-bar">
                <li class="progress-step active"><div class="progress-step-circle">1</div><div class="progress-step-label">Personal</div></li>
                <li class="progress-step active"><div class="progress-step-circle">2</div><div class="progress-step-label">Nominee</div></li>
                <li class="progress-step"><div class="progress-step-circle">3</div><div class="progress-step-label">Services</div></li>
                <li class="progress-step"><div class="progress-step-circle">4</div><div class="progress-step-label">Documents</div></li>
                <li class="progress-step"><div class="progress-step-circle">5</div><div class="progress-step-label">Finish</div></li>
            </ul>
        </div>
        
        <h2>Step 2: Nominee Details (Optional)</h2>
        <p style="text-align:center; color: #6c757d; margin-bottom: 2rem;">Adding a nominee is highly recommended for the security of your funds.</p>

        <form th:action="@{/ui/register/step2}" th:object="${registrationRequest}" method="post">
            <div th:object="${registrationRequest.nominee}">
                <div class="form-grid">
                    <div class="form-group"><label for="nomineeName">Nominee Full Name:</label><input type="text" id="nomineeName" th:field="*{name}"/><div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></div></div>
                    <div class="form-group"><label for="nomineeMobile">Nominee Mobile:</label><input type="tel" id="nomineeMobile" th:field="*{mobile}"/><div th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" class="error-message"></div></div>
                    <div class="form-group"><label for="nomineeAadhaar">Nominee Aadhaar:</label><input type="text" id="nomineeAadhaar" th:field="*{aadhaarNumber}"/><div th:if="${#fields.hasErrors('aadhaarNumber')}" th:errors="*{aadhaarNumber}" class="error-message"></div></div>
                    <div class="form-group full-width"><label for="nomineeAddress">Nominee Address:</label><input type="text" id="nomineeAddress" th:field="*{address}"/><div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></div></div>
                </div>
            </div>
            <div class="btn-container">
                <button type="submit" name="addNominee" value="false" class="btn btn-secondary">&larr; Skip & Continue</button>
                <button type="submit" name="addNominee" value="true" class="btn">Save & Continue &rarr;</button>
            </div>
        </form>
    </div>
</body>
</html>
