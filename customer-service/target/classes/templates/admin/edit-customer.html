<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Customer</title>
    <!-- You might want to provide a full path for the CSS if the gateway doesn't route it -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h2>Edit Customer</h2>
    <!-- This form action points to the correct update endpoint in AdminApiController -->
    <form th:action="@{/api/admin/customers/admin/update}" th:object="${customer}" method="post">
        <!-- The hidden ID is crucial for the update -->
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" th:field="*{fullname}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <!-- Thymeleaf needs a specific format for date inputs -->
            <input type="date" th:field="*{dob}" class="form-control" th:value="${#temporals.format(customer.dob, 'yyyy-MM-dd')}"/>
        </div>
        <div class="form-group">
            <label>Marital Status</label>
            <input type="text" th:field="*{maritalStatus}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Father's Name</label>
            <input type="text" th:field="*{fathersName}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Profession</label>
            <input type="text" th:field="*{profession}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" th:field="*{phone}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <!-- This Cancel link will take the user back to the main admin dashboard in the kyc-service -->
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
